<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>The Worst Darts Game Ever</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">A Terrible Darts Game</h1>
      <h1 id="message">Player One's Turn</h1>
        <div class="players">
          <div id="player1">
            <h1>Score:
                <span id="player1Scoreboard">0</span>
            </h1>
            <div id="player1Throw" class="throw active">-</div>
          </div>
          <div id="player2">
            <h1>Score:
                <span id="player2Scoreboard">0</span>
            </h1>
            <div id="player2Throw" class="throw">-</div>
          </div>
      </div>

    <button id="throwButton">Throw Darts</button>
    <button id="resetButton">Reset Game</button>
  </div>
    <script src="script.js"></script>
  </body>
</html>
